<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
    <title>Rock, Paper, Scissors V2</title>
</head>

<body>
    <div class='header'>
        <h1>ROCK, PAPER, SCISSORS</h1>
    </div>
    <div class="container">
        <div>
            <button id="rockbtn">Rock</button>
        </div>
        <div>
            <button id="paperbtn">Paper</button>
        </div>
        <div>
            <button id="scissorsbtn">Scissors</button>
        </div>
    </div>

    <div class="container">
        <div>
            <h3>PLAYER:</h3>
            <div id="showp"></div>
        </div>
        <div>
            <h3>COMPUTER:</h3>
            <div id="showcomp"></div>
        </div>
        <div>
            <h3>WINNER:</h3>
            <div id="showres"></div>
        </div>
    </div>

    <div class="container">
        <div class="ptscontainer">
            <h3>PLAYER 1 POINTS:</h3>
            <div class="showpts" id="player1pts">0</div>
        </div>
        <div class="ptscontainer">
            <h3>PLAYER 2 POINTS:</h3>
            <div class="showpts" id="player2pts">0</div>
        </div>
        <div>
            <button id="newgame">NEW GAME</button>
        </div>
    </div>

</body>

</html>
